<div class="page-header">
    <h1>Add Student</h1>
</div>

<script type="text/javascript"
        src="//api.filestackapi.com/filestack.js"></script>

<form novalidate>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Student Name" ng-model="vm.studentName"/>
        <span class="label label-danger" ng-if="vm.studentNameError">{{vm.studentNameError}}</span>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Student Hometown" ng-model="vm.studentHomeTown"/>
        <span class="label label-danger" ng-if="vm.studentHomeTownError">{{vm.studentHomeTownError}}</span>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Student Major" ng-model="vm.studentMajor"/>
        <span class="label label-danger" ng-if="vm.studentMajorError">{{vm.studentMajorError}}</span>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Student Graduating Class" ng-model="vm.studentGraduatingClass" />
        <span class="label label-danger" ng-if="vm.studentGraduatingClassError">{{vm.studentGraduatingClassError}}</span>
    </div>

    <input type="filepicker" data-fp-apikey="AiCMd0VpTQGmtYJqo6gGaz" onchange="angular.element(this).scope().vm.studentPicture = event.fpfile.url" >

    <div>
        <span class="label label-danger" ng-if="vm.studentPictureError">{{vm.studentPictureError}}</span>
    </div>
    <div>
        <span class="label label-success" ng-if="vm.studentPicture">File Uploaded Successfully</span>
    </div>

    <div style="padding-top: 20px">
        <button type="submit" class="btn btn-primary" ng-click="vm.submitForm()">Add Student</button>
        <a ui-sref="manageclass({class: vm.classid})"><button class="btn btn-danger">Cancel</button></a>
    </div>

</form>
