
    <div class="page-header">
        <h1>Log In</h1>
    </div>

    <div ng-show="vm.error.message" class="alert alert-danger row">
        <span>{{vm.error.message}}</span>
    </div>

    <form ng-submit="vm.login()" style="margin-top:30px;">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="vm.user.username">
        </div>
        <div ng-if="vm.usernameError" class="alert alert-danger">
            <span>{{vm.usernameError}}</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password">
        </div>
        <div ng-if="vm.passwordError" class="alert alert-danger">
            <span>{{vm.passwordError}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div style="padding-top: 10px">
        <p>Don't have an account? Click <a ui-sref="register">here</a> to create a new account.</p>
    </div>
