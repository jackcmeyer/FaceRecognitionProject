<div class="page-header">
    <h1>Facemash</h1>
</div>

<div ng-show="vm.error.message" class="alert alert-danger row">
    <span>{{ vm.error }}</span>
</div>

<form ng-submit="vm.register()" style="margin-top:30px;">
    <h3>Register</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="vm.user.username">
    </div>
    <div ng-if="vm.usernameError" class="alert alert-danger">
        <span>{{vm.usernameError}}</span>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password">
    </div>
    <div ng-if="vm.passwordError" class="alert alert-danger">
        <span>{{vm.passwordError}}</span>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" ng-model="vm.confirmPassword">
    </div>
    <div ng-if="vm.confirmPasswordError" class="alert alert-danger">
        <span>{{vm.confirmPasswordError}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
